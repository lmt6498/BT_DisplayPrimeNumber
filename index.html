<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    var number = parseInt(prompt("Nhập số lượng số nguyên tố cần hiển thị: "));
    var count = 0;
    var n = 2;

    while (count < number) {
        if (primeNum(n) == 1) {
            document.write(n + "<br>");
            count++;
        }
        n++
    }

    function primeNum(number) {
        var prime = 1;
        for (var n = 2; n <= Math.sqrt(number); n++) {
            if (number % n == 0 && number > 2) {
                prime = 0;
            }
        }
        return prime;
    }
</script>
</body>
</html>
